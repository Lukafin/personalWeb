---
layout: default
---
<article class="post">
  <header class="post-header">
    <a href="{{ '/blog' | relative_url }}" class="back-to-posts">‚Üê Back to Posts</a>
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date_to_string }}</p>
  </header>

  {% if page.podcast_link %}
  <div class="podcast-player">
    <h3>Listen to this post:</h3>
    <audio controls>
      <source src="{{ site.baseurl }}/{{ page.podcast_link }}" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <a href="{{ site.baseurl }}/{{ page.podcast_link }}" download>Download podcast</a>
  </div>
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>
</article>
