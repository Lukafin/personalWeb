---
layout: default
title: Blog
---

<div class="blog-list">
    <h1>Latest Blog Posts</h1>

    <ul>
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p>{{ post.date | date_to_string }}</p>
          <p>{{ post.excerpt }}</p>
        </li>
      {% endfor %}
    </ul> 
</div>
